name: CI

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests (Julia 1.12, Ubuntu)
    runs-on: ubuntu-latest
    timeout-minutes: 45

    permissions:
      actions: write
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.12'

      - name: Cache Julia artifacts
        uses: julia-actions/cache@v2

      - name: Instantiate environment and run tests
        run: |
          julia --project=. -e '
            using Pkg
            Pkg.instantiate()
            Pkg.test()
          '